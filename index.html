<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEMI LABS | Gateway</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-neon {
            0%, 100% { box-shadow: 0 0 20px rgba(14, 165, 233, 0.5); }
            50% { box-shadow: 0 0 25px rgba(14, 165, 233, 0.8); }
        }
        .neon-box { animation: pulse-neon 3s infinite ease-in-out; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen flex items-center justify-center p-4">

    <div id="app" class="max-w-md w-full bg-[#1e293b]/60 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-sky-500/30 neon-box">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-blue-600 pb-2">AEMI LABS</h1>
            <p class="text-sky-400/80 text-[10px] uppercase tracking-[0.4em] font-bold">Digital Twin Protocol</p>
        </div>

        <div id="status-area" class="space-y-6 min-h-[200px] flex flex-col justify-center text-center">
            <div class="animate-pulse text-sky-500/50">SİSTEM BAĞLANTISI KURULUYOR...</div>
        </div>
    </div>

    <script>
        // --- KRİTİK AYARLAR ---
        const AEMI_URL = 'https://ixymugzdwvblnltxparg.supabase.co';
        const AEMI_KEY = 'sb_publishable_20pACyxu-POCbY0lZcJGvQ_uz9vbJbP';
        
        // İsim çakışmasını engellemek için 'aemiClient' ismini kullandık
        const aemiClient = supabase.createClient(AEMI_URL, AEMI_KEY);
        const params = new URLSearchParams(window.location.search);
        const tagId = params.get('id');

       async function init() {
    const area = document.getElementById('status-area');
    if(!tagId) { area.innerHTML = "⚠️ GEÇERSİZ URL!"; return; }

    try {
        // .single() yerine düz sorgu atıyoruz ki hata verip çökmesin
        const { data, error } = await aemiClient
            .from('tags')
            .select('*')
            .eq('tag_id', tagId);

        if (error) throw error;

        // Eğer sonuç listesi boşsa (0 veri)
        if (!data || data.length === 0) {
            area.innerHTML = `
                <div class="p-6 bg-amber-500/10 text-amber-400 rounded-2xl border border-amber-500/30 text-center">
                    <h3 class="font-bold mb-1 underline">${tagId}</h3>
                    <p class="text-[10px] uppercase tracking-widest">SİSTEMDE KAYITLI DEĞİL</p>
                    <p class="text-[9px] mt-4 opacity-50">Lütfen harf duyarlılığına dikkat edin (TEST vs test)</p>
                </div>`;
            return;
        }

        const tag = data[0]; // Bulunan ilk sonucu al

        if (tag.status === 'IDLE') {
            renderForm();
        } else {
            renderSuccess();
        }
    } catch (e) {
        area.innerHTML = `<div class="text-red-400">❌ HATA:<br><span class="text-[10px]">${e.message}</span></div>`;
    }
}
           
        function renderForm() {
            document.getElementById('status-area').innerHTML = `
                <input id="asset_in" type="text" placeholder="Cihaz Adı" class="w-full p-4 bg-[#0f172a] rounded-xl border border-slate-700 outline-none focus:border-sky-500 text-center font-bold">
                <button onclick="saveAsset()" class="w-full bg-sky-600 hover:bg-sky-500 py-4 rounded-xl font-bold transition-all">SİSTEME TANIMLA</button>
            `;
        }

        async function saveAsset() {
            const name = document.getElementById('asset_in').value;
            if(!name) return alert("İsim gerekli!");

            let gps = "Konum İzni Verilmedi";
            const area = document.getElementById('status-area');
            area.innerHTML = '<div class="text-sky-400 animate-pulse font-bold">VERİ VE KONUM İŞLENİYOR...</div>';

            // GPS Denemesi
            try {
                const pos = await new Promise((res, rej) => {
                    navigator.geolocation.getCurrentPosition(res, rej, {timeout: 5000});
                });
                gps = `${pos.coords.latitude}, ${pos.coords.longitude}`;
            } catch (err) { console.warn("GPS alınamadı."); }

            // Supabase Güncelleme
            await aemiClient.from('tags').update({ status: 'ACTIVE' }).eq('tag_id', tagId);
            await aemiClient.from('tag_data').insert([{ 
                tag_id: tagId, 
                attributes: { asset_name: name, gps_location: gps, date: new Date().toISOString() } 
            }]);

            location.reload();
        }

        function renderSuccess() {
            document.getElementById('status-area').innerHTML = `
                <div class="py-8">
                    <div class="w-20 h-20 bg-green-500/20 text-green-500 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl">✓</div>
                    <h2 class="text-2xl font-bold text-green-400 tracking-tight">VARLIK AKTİF</h2>
                    <p class="text-slate-500 text-xs mt-2 uppercase tracking-widest">AEMI LABS İZLEME ALTINDA</p>
                </div>
            `;
        }

        init();
    </script>
</body>
</html>
