<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEMI LABS | Gateway</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Neon parlama efekti için özel animasyon */
        @keyframes pulse-neon {
            0%, 100% { box-shadow: 0 0 20px rgba(14, 165, 233, 0.5), 0 0 40px rgba(14, 165, 233, 0.2); }
            50% { box-shadow: 0 0 25px rgba(14, 165, 233, 0.7), 0 0 50px rgba(14, 165, 233, 0.3); }
        }
        .neon-box { animation: pulse-neon 3s infinite ease-in-out; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 font-sans min-h-screen flex items-center justify-center p-4 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-[#0f172a] to-black">

    <div class="absolute top-20 left-20 w-72 h-72 bg-sky-500/20 rounded-full blur-[120px] opacity-50 pointer-events-none"></div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-blue-600/20 rounded-full blur-[120px] opacity-50 pointer-events-none"></div>

    <div id="app" class="max-w-md w-full bg-[#1e293b]/60 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-sky-500/30 relative overflow-hidden neon-box">
        
        <div class="text-center mb-12 relative z-10">
            <div class="inline-block relative">
                <h1 class="text-5xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-sky-400 via-blue-500 to-sky-600 pb-2">
                    AEMI LABS
                </h1>
                <div class="absolute -inset-1 blur-xl bg-sky-500/30 -z-10 rounded-full"></div>
            </div>
            <p class="text-sky-400/80 text-[10px] uppercase tracking-[0.4em] mt-2 font-bold border-b border-sky-500/20 pb-4 inline-block">
                Digital Twin Protocol
            </p>
        </div>

        <div id="status-area" class="space-y-6 relative z-10 min-h-[200px] flex flex-col justify-center">
            <div class="flex flex-col items-center space-y-4 animate-pulse opacity-70">
                <div class="w-12 h-12 border-4 border-sky-500/30 border-t-sky-500 rounded-full animate-spin"></div>
                <p class="text-sky-300/50 text-sm tracking-widest">SİSTEM BAĞLANTISI KURULUYOR...</p>
            </div>
        </div>

        <div class="mt-10 pt-6 border-t border-sky-900/50 text-center relative z-10">
             <p class="text-slate-500 text-[10px] font-medium tracking-widest">© 2024 AEMI CLOUD SYSTEMS. SECURED BY NANO-TECH.</p>
        </div>
    </div>

    <script>
        // --- AYARLAR (Kendi anahtarlarını buraya yapıştır) ---
        const PROJECT_URL = 'https://ixymugzdwvblnltxparg.supabase.co';
        const PROJECT_KEY = 'sb_publishable_20pACyxu-POCbY0lZcJGvQ_uz9vbJbP';
        // ----------------------------------------------------

        const client = supabase.createClient(PROJECT_URL, PROJECT_KEY);
        const params = new URLSearchParams(window.location.search);
        const tagId = params.get('id');
        const area = document.getElementById('status-area');

        async function init() {
            if(!tagId) { 
                showError("⚠️ GEÇERSİZ BAĞLANTI", "Lütfen QR kodu tekrar okutun."); return; 
            }

            try {
                // Veritabanı sorgusu (1 saniye gecikme efekti ile)
                await new Promise(r => setTimeout(r, 800));
                const { data, error } = await client.from('tags').select('*').eq('tag_id', tagId).single();
                
                if (error) throw error;

                if (data.status === 'IDLE') {
                    renderAktivasyonForm();
                } else {
                    renderAktifVarlik();
                }
            } catch (e) { 
                showError("❌ BAĞLANTI HATASI", e.message);
            }
        }

        function renderAktivasyonForm() {
            area.innerHTML = `
                <div class="bg-sky-900/30 p-4 rounded-2xl border border-sky-500/50 mb-6 text-center">
                    <p class="text-sky-300 font-bold flex items-center justify-center">
                        <span class="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-sky-400 opacity-75 mr-2"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-sky-500 mr-2"></span>
                        YENİ VARLIK TESPİT EDİLDİ
                    </p>
                </div>
                <input id="in" type="text" placeholder="Cihaz Adı / Seri No Giriniz" class="w-full p-4 bg-[#0f172a]/80 rounded-xl border-2 border-slate-700 text-sky-100 placeholder-slate-500 outline-none focus:border-sky-500 focus:shadow-[0_0_15px_rgba(14,165,233,0.4)] transition-all text-center font-bold">
                <button onclick="save()" class="w-full bg-gradient-to-r from-sky-600 to-blue-700 hover:from-sky-500 hover:to-blue-600 text-white py-5 rounded-xl font-black tracking-widest shadow-lg shadow-sky-900/40 hover:shadow-sky-500/50 transition-all transform hover:-translate-y-1 relative overflow-hidden group">
                    <span class="relative z-10">SİSTEME TANIMLA</span>
                    <div class="absolute inset-0 h-full w-full bg-gradient-to-r from-transparent via-sky-400/30 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000 ease-in-out"></div>
                </button>
            `;
        }

        function renderAktifVarlik() {
            area.innerHTML = `
                <div class="flex flex-col items-center justify-center space-y-6 py-8">
                    <div class="relative">
                        <div class="absolute -inset-4 bg-green-500/30 rounded-full blur-xl animate-pulse"></div>
                        <div class="w-24 h-24 bg-gradient-to-br from-green-400 to-emerald-600 rounded-full flex items-center justify-center shadow-2xl relative z-10">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                    </div>
                    <div class="text-center">
                        <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-300 to-emerald-500">AKTİF VARLIK</h2>
                        <p class="text-slate-400 text-sm mt-2 tracking-wider">SİSTEM TARAFINDAN İZLENİYOR</p>
                    </div>
                    <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700/50 text-xs text-slate-500 w-full text-center">
                        ETİKET ID: <span class="text-sky-400 font-mono">${tagId}</span>
                    </div>
                </div>
            `;
        }

        function showError(title, msg) {
            area.innerHTML = `<div class="p-6 bg-red-900/30 text-red-400 rounded-2xl border border-red-500/50 text-center"><h3 class="font-bold text-lg mb-2">${title}</h3><p class="text-sm">${msg}</p></div>`;
        }

        async function save() {
            const name = document.getElementById('in').value;
            if(!name) return;
            area.innerHTML = '<div class="text-center text-sky-400 animate-pulse font-bold">KAYDEDİLİYOR...</div>';
            await client.from('tags').update({ status: 'ACTIVE' }).eq('tag_id', tagId);
            await client.from('tag_data').insert([{ tag_id: tagId, attributes: { asset_name: name } }]);
            location.reload();
        }

        init();
    </script>
</body>
</html>
