<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEMI | Gateway</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-image: url('aemilabs-back.jpg'); /* Hafƒ±zaya alƒ±ndƒ±: aemilabs-back.jpg */
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
        }
        .neon-box { animation: pulse-neon 3s infinite ease-in-out; }
        @keyframes pulse-neon { 
            0%, 100% { box-shadow: 0 0 20px rgba(14, 165, 233, 0.3); border-color: rgba(14, 165, 233, 0.4); } 
            50% { box-shadow: 0 0 40px rgba(14, 165, 233, 0.6); border-color: rgba(14, 165, 233, 0.8); } 
        }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/75 z-0"></div>

    <div id="app" class="relative z-10 max-w-lg w-full bg-[#0f172a]/85 backdrop-blur-xl rounded-[3rem] p-8 border-2 border-sky-500/30 neon-box text-center shadow-2xl">
        
        <div id="client-header" class="mb-8 hidden">
            <div id="client-logo" class="w-24 h-24 mx-auto mb-4 bg-white rounded-2xl p-2 flex items-center justify-center border border-sky-500/30 shadow-lg shadow-sky-900/20"></div>
            <h1 id="client-name" class="text-3xl font-black text-sky-400 tracking-tighter uppercase italic leading-none">---</h1>
            <p class="text-[9px] text-sky-500/60 tracking-[0.4em] font-bold font-mono mt-2">INDUSTRIAL DIGITAL TWIN PROTOCOL</p>
        </div>

        <div id="status-area" class="space-y-6">
            <div class="flex flex-col items-center gap-4">
                <div class="w-10 h-10 border-4 border-sky-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-sky-400 font-mono tracking-widest text-[10px] uppercase">Sistem Senkronizasyonu...</p>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-sky-900/30">
            <p class="text-slate-500/60 text-[9px] font-mono tracking-widest uppercase italic font-bold">Secure Asset ID: <span id="display-id" class="text-sky-500 font-black">---</span></p>
        </div>
    </div>

    <script>
		const SB_URL = 'https://ixymugzdwvblnltxparg.supabase.co';
        const SB_KEY = 'sb_publishable_20pACyxu-POCbY0lZcJGvQ_uz9vbJbP';
        const aemi = supabase.createClient(SB_URL, SB_KEY);
        const tagId = new URLSearchParams(window.location.search).get('id');
        document.getElementById('display-id').innerText = tagId || 'ERR';

        async function init() {
            if(!tagId) { renderError("QR GE√áERSƒ∞Z"); return; }
            try {
                const { data, error } = await aemi.from('tags').select('*, clients!left(*), tag_data(*)').ilike('tag_id', tagId);
                if (error || !data.length) { renderError("VARLIK TANIMSIZ"); return; }

                const tag = data[0];
                const client = tag.clients || {};
                
                // M√º≈üteri Reklam ve Header
                document.getElementById('client-header').classList.remove('hidden');
                document.getElementById('client-name').innerText = client.client_name || "AEMI LABS";
                if(client.logo_url) document.getElementById('client-logo').innerHTML = `<img src="${client.logo_url}" class="max-h-full object-contain">`;

                if (tag.status === 'ACTIVE') {
                    renderActiveCard(tag); // QR okutan herkesin g√∂receƒüi dijital k√ºnye
                } else {
                    renderAuthScreen(tag); // Sadece personelin g√∂receƒüi ≈üifreli giri≈ü
                }
            } catch (e) { renderError("BAƒûLANTI HATASI"); }
        }

        // --- G√úVENLƒ∞K: ≈ûƒ∞FRE SORGULAMA ---
        function renderAuthScreen(tag) {
            document.getElementById('status-area').innerHTML = `
                <div class="p-6 bg-sky-950/20 border border-sky-500/30 rounded-3xl space-y-5">
                    <div class="text-left">
                        <p class="text-[10px] text-sky-400 font-black tracking-widest uppercase italic mb-1">Kimlik Doƒürulama</p>
                        <p class="text-[9px] text-slate-500 uppercase font-bold">L√ºtfen ${tag.clients.client_name} aktivasyon ≈üifresini giriniz.</p>
                    </div>
                    <input id="auth_input" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-5 bg-slate-900 border border-slate-700 rounded-2xl text-center text-sky-400 text-2xl tracking-[1em] focus:border-sky-500 outline-none transition-all">
                    <button onclick="checkAuth('${tag.clients.auth_code}', '${tag.status}', '${tag.clients.industry}')" class="w-full bg-gradient-to-r from-sky-600 to-blue-700 hover:from-sky-500 py-5 rounded-2xl font-black text-xs tracking-widest shadow-xl transition-all uppercase italic border border-sky-400/30">PROTOKOL√ú BA≈ûLAT</button>
                </div>
            `;
        }

        function checkAuth(correctCode, status, industry) {
            const input = document.getElementById('auth_input').value;
            if (input === correctCode) {
                status === 'IDLE' ? renderFactoryForm(industry) : renderSiteForm();
            } else { alert("YETKƒ∞Sƒ∞Z ERƒ∞≈ûƒ∞M: ≈ûifre Hatalƒ±."); }
        }

        // --- Dƒ∞Jƒ∞TAL K√úNYE EKRANI (HALKA A√áIK) ---
        function renderActiveCard(tag) {
            const attr = tag.tag_data[0]?.attributes || {};
            const client = tag.clients || {};

            document.getElementById('status-area').innerHTML = `
                <div class="text-left space-y-6">
                    <div class="grid grid-cols-2 gap-3 font-mono">
                        <div class="p-3 bg-slate-900/50 rounded-2xl border border-slate-800"><p class="text-[8px] text-sky-500 font-bold uppercase mb-1">Model</p><p class="text-xs font-black text-white uppercase italic">${attr.model || '---'}</p></div>
                        <div class="p-3 bg-slate-900/50 rounded-2xl border border-slate-800"><p class="text-[8px] text-sky-500 font-bold uppercase mb-1">Seri No</p><p class="text-xs font-black text-white italic">${attr.serial || '---'}</p></div>
                        <div class="p-3 bg-slate-900/50 rounded-2xl border border-slate-800"><p class="text-[8px] text-sky-500 font-bold uppercase mb-1">Kapasite / G√º√ß</p><p class="text-xs font-black text-white uppercase">${attr.cap || attr.power || '---'}</p></div>
                        <div class="p-3 bg-slate-900/50 rounded-2xl border border-slate-800"><p class="text-[8px] text-sky-500 font-bold uppercase mb-1">Kurulum</p><p class="text-xs font-black text-white uppercase">${attr.install_date ? attr.install_date.split('T')[0] : '---'}</p></div>
                    </div>

                    <div class="space-y-3">
                        <p class="text-[9px] text-slate-500 font-black tracking-widest ml-1 uppercase">Sertifikalar ve Kƒ±lavuzlar</p>
                        <div class="grid grid-cols-2 gap-3">
                            <a href="${attr.manual_url || '#'}" target="_blank" class="p-4 bg-slate-800/80 border border-slate-700 rounded-2xl hover:border-sky-500/50 transition-all text-center">
                                <span class="text-xl mb-2 block">üìï</span><p class="text-[10px] font-black italic uppercase">Kƒ±lavuz</p>
                            </a>
                            <a href="${attr.ce_url || '#'}" target="_blank" class="p-4 bg-slate-800/80 border border-slate-700 rounded-2xl hover:border-sky-500/50 transition-all text-center">
                                <span class="text-xl mb-2 block">üìú</span><p class="text-[10px] font-black italic uppercase">CE/TSE</p>
                            </a>
                        </div>
                    </div>

                    <div class="p-5 bg-red-950/30 border border-red-500/30 rounded-[2rem] text-center">
                        <p class="text-[10px] text-red-500 font-black tracking-widest uppercase mb-1">‚ö†Ô∏è G√úVENLƒ∞K UYARISI</p>
                        <p class="text-[9px] text-red-200/60 italic leading-relaxed uppercase">Yetkisiz m√ºdahale tehlikelidir. Teknik destek i√ßin: <br> <span class="text-sky-400 font-bold">${client.web_url || 'www.aemilabs.com'}</span></p>
                    </div>
                </div>
            `;
        }

        function renderError(msg) { 
            document.getElementById('status-area').innerHTML = `<div class='p-8 bg-red-950/40 text-red-400 rounded-3xl border border-red-500/30 text-[10px] font-black italic uppercase tracking-widest'>${msg}</div>`; 
        }

        init();
    </script>
</body>
</html>
