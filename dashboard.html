<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEMI MASTER | Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            background-image: url('aemilabs-back.jpg'); /* */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .modal { transition: opacity 0.25s ease; }
        #item-map { height: 300px; width: 100%; border-radius: 1.5rem; border: 2px solid rgba(14, 165, 233, 0.4); }
        .tech-row:hover { background: rgba(14, 165, 233, 0.05); }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen p-4 md:p-8">

    <div class="absolute inset-0 bg-black/80 z-0 pointer-events-none"></div>

    <div id="debug-error" class="relative z-50 text-red-500 font-mono text-xs text-center"></div>

    <div id="main-content" class="relative z-10 max-w-7xl mx-auto space-y-6">
        <div class="flex flex-col md:flex-row justify-between items-center bg-[#1e293b]/40 backdrop-blur-xl p-6 rounded-[2.5rem] border border-sky-500/20 shadow-2xl gap-4">
            <div class="flex items-center gap-6">
                <div id="logo-container" class="w-20 h-20 bg-white rounded-2xl flex items-center justify-center overflow-hidden border-2 border-sky-500/30 p-1">
                    <span class="text-xs text-slate-400 font-bold italic">AEMI</span>
                </div>
                <div class="text-left">
                    <h1 class="text-4xl font-black text-sky-400 tracking-tighter filter drop-shadow-[0_0_10px_rgba(14,165,233,0.4)]">AEMI MASTER</h1>
                    <p id="client-title" class="text-slate-500 text-[10px] uppercase tracking-[0.3em] font-bold mt-2 font-mono italic">YÃ¼kleniyor...</p>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="text-center px-8 py-3 bg-sky-500/5 rounded-2xl border border-sky-500/20">
                    <p class="text-[9px] text-slate-500 uppercase font-bold tracking-widest">Sistemdeki VarlÄ±k</p>
                    <p id="stat-total" class="text-2xl font-black text-sky-400 font-mono">0</p>
                </div>
                <button onclick="location.reload()" class="bg-slate-800 p-4 rounded-2xl hover:bg-slate-700 transition-all border border-slate-700">ğŸ”„</button>
            </div>
        </div>

        <div class="bg-[#1e293b]/40 backdrop-blur-xl rounded-[2.5rem] border border-slate-700/50 shadow-2xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-800/50 text-sky-500 text-[10px] uppercase tracking-widest font-bold font-mono">
                        <tr>
                            <th class="p-6 text-center">Ä°ÅLEMLER</th>
                            <th class="p-6">ETÄ°KET & VARLIK ADI</th>
                            <th class="p-6 text-center">DURUM</th>
                            <th class="p-6">MÃœÅTERÄ°</th>
                        </tr>
                    </thead>
                    <tbody id="tag-list" class="divide-y divide-slate-800/50 text-sm font-mono">
                        <tr><td colspan="4" class="p-20 text-center text-sky-500 animate-pulse uppercase tracking-[0.5em]">Veriler Senkronize Ediliyor...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="details-modal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50 p-4">
        <div class="modal-overlay absolute w-full h-full bg-black/95 backdrop-blur-sm" onclick="closeModal('details-modal')"></div>
        <div class="bg-[#0f172a] w-full max-w-2xl mx-auto rounded-[2.5rem] shadow-2xl z-50 overflow-hidden border-2 border-sky-500/40 relative">
            <div id="details-content" class="p-8 max-h-[85vh] overflow-y-auto text-left"></div>
        </div>
    </div>

    <div id="map-modal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50 p-4">
        <div class="modal-overlay absolute w-full h-full bg-black/95 backdrop-blur-sm" onclick="closeModal('map-modal')"></div>
        <div class="bg-[#1e293b] w-full max-w-lg mx-auto rounded-[2.5rem] shadow-2xl z-50 overflow-hidden border-2 border-sky-500/40 relative p-8 text-left">
            <h3 id="map-title" class="text-2xl font-black text-sky-400 mb-6 italic">VARLIK KONUMU</h3>
            <div id="item-map"></div>
            <p id="map-coords" class="text-[10px] text-slate-500 mt-4 font-mono"></p>
        </div>
    </div>

    <script>
        // --- AYARLAR ---
        const SB_URL = 'https://ixymugzdwvblnltxparg.supabase.co';
        const SB_KEY = 'sb_publishable_20pACyxu-POCbY0lZcJGvQ_uz9vbJbP';
        const aemi = supabase.createClient(SB_URL, SB_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const cID = urlParams.get('client');
        
        let fetchedTags = []; // GÃ¼venli veri depolama
        let leafletMap = null;

        async function init() {
            if (!cID) { 
                document.getElementById('tag-list').innerHTML = '<tr><td colspan="4" class="p-10 text-center text-red-500">HATA: MÃ¼ÅŸteri kodu bulunamadÄ±.</td></tr>';
                return; 
            }
            
            try {
                // 1. MÃ¼ÅŸteri Ä°smini Ã‡ek
                if (cID !== 'admin') {
                    const { data: client } = await aemi.from('clients').select('*').eq('client_id', cID).single();
                    if(client) {
                        document.getElementById('client-title').innerText = client.client_name + " | KURUMSAL PORTAL";
                        if(client.logo_url) document.getElementById('logo-container').innerHTML = `<img src="${client.logo_url}" class="w-full h-full object-contain p-1">`;
                    }
                } else {
                    document.getElementById('client-title').innerText = "SÄ°STEM ADMÄ°NÄ° | ANA KUMANDA";
                }

                // 2. VarlÄ±klarÄ± Ã‡ek (Left Join ile garantili sorgu)
                let query = aemi.from('tags').select('*, tag_data(*), clients!left(client_name, industry, logo_url, web_url)');
                
                if (cID !== 'admin') { 
                    query = query.eq('client_id', cID); 
                }

                const { data, error } = await query;
                if (error) throw error;

                fetchedTags = data || [];
                renderTable();

            } catch (e) { 
                console.error(e);
                document.getElementById('debug-error').innerText = "SÄ°STEM HATASI: " + e.message;
                document.getElementById('tag-list').innerHTML = `<tr><td colspan="4" class="p-10 text-center text-red-400">VeritabanÄ± baÄŸlantÄ±sÄ± kurulamadÄ±.</td></tr>`;
            }
        }

        function renderTable() {
            const list = document.getElementById('tag-list');
            list.innerHTML = '';
            document.getElementById('stat-total').innerText = fetchedTags.length;

            if (fetchedTags.length === 0) {
                list.innerHTML = '<tr><td colspan="4" class="p-20 text-center text-slate-500 uppercase tracking-widest font-bold">KayÄ±tlÄ± VarlÄ±k Bulunmuyor</td></tr>';
                return;
            }

            fetchedTags.forEach((tag, index) => {
                const attr = tag.tag_data[0]?.attributes || {};
                const gps = attr.gps_location || "";
                const clientName = tag.clients?.client_name || "---";

                const row = `
                    <tr class="tech-row transition-all group">
                        <td class="p-6 text-center">
                            <div class="flex justify-center gap-2">
                                <button onclick="showDetails(${index})" class="p-2 bg-sky-500/10 rounded-lg hover:bg-sky-500/30 transition-all">ğŸ“„</button>
                                ${gps.includes(',') ? `<button onclick="showMap('${gps}', '${attr.asset_name || tag.tag_id}')" class="p-2 bg-sky-500/10 rounded-lg hover:bg-sky-500/30 transition-all">ğŸŒ</button>` : ''}
                                <button onclick="resetItem('${tag.tag_id}')" class="p-2 hover:bg-orange-500/10 rounded-lg transition-colors">ğŸ”„</button>
                            </div>
                        </td>
                        <td class="p-6 text-left">
                            <span class="text-sky-400 font-bold text-lg drop-shadow-[0_0_5px_rgba(14,165,233,0.4)]">${tag.tag_id}</span><br>
                            <span class="text-slate-500 text-xs">${attr.asset_name || 'TanÄ±msÄ±z Cihaz'}</span>
                        </td>
                        <td class="p-6 text-center">
                            <span class="px-2 py-1 rounded text-[9px] border ${tag.status === 'ACTIVE' ? 'border-green-500 text-green-400' : 'border-slate-600 text-slate-600'} uppercase font-black">${tag.status}</span>
                        </td>
                        <td class="p-6 text-slate-500 text-xs font-bold uppercase tracking-wider text-left">${clientName}</td>
                    </tr>
                `;
                list.insertAdjacentHTML('beforeend', row);
            });
        }

        function showDetails(index) {
            const tag = fetchedTags[index];
            const attr = tag.tag_data[0]?.attributes || {};
            const client = tag.clients || {};
            
            document.getElementById('details-content').innerHTML = `
                <div class="flex items-center justify-between border-b border-sky-500/20 pb-6 mb-6">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 bg-white rounded-xl p-1 shrink-0"><img src="${client.logo_url || ''}" class="w-full h-full object-contain"></div>
                        <div><h2 class="text-2xl font-black text-sky-400 tracking-tighter uppercase">${client.client_name || 'Bilinmiyor'}</h2><p class="text-[9px] text-slate-500 uppercase tracking-widest font-bold">Teknik Bilgi KartÄ±</p></div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3 mb-8">
                    <div class="p-3 bg-slate-900/50 rounded-2xl border border-slate-800"><p class="text-[8px] text-sky-500 uppercase font-bold mb-1">Cihaz Modeli</p><p class="text-sm font-bold text-slate-200">${attr.model || '---'}</p></div>
                    <div class="p-3 bg-slate-900/50 rounded-2xl border border-slate-800"><p class="text-[8px] text-sky-500 uppercase font-bold mb-1">Seri No</p><p class="text-sm font-bold text-slate-200 font-mono italic">${attr.serial || '---'}</p></div>
                </div>
                <div class="space-y-4 mb-8">
                    <h3 class="text-[10px] font-black text-sky-500 uppercase tracking-widest ml-1">ğŸ“š Dijital ArÅŸiv</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <a href="${attr.manual_url || '#'}" target="_blank" class="p-4 bg-slate-800/80 rounded-2xl border border-slate-700 hover:border-sky-500/50 transition-all text-center text-xs font-bold uppercase">ğŸ“• KÄ±lavuz</a>
                        <a href="${attr.ce_url || '#'}" target="_blank" class="p-4 bg-slate-800/80 rounded-2xl border border-slate-700 hover:border-sky-500/50 transition-all text-center text-xs font-bold uppercase">ğŸ“œ Sertifika</a>
                    </div>
                </div>
                <div class="p-4 bg-red-900/20 border border-red-500/30 rounded-3xl text-[9px] text-red-200 leading-relaxed italic">
                    âš ï¸ UYARI: Yetkisiz personel mÃ¼dahalesi tehlikelidir. BakÄ±m talimatlarÄ±nÄ± takip ediniz.
                </div>
            `;
            document.getElementById('details-modal').classList.remove('opacity-0', 'pointer-events-none');
        }

        function showMap(gps, name) {
            document.getElementById('map-modal').classList.remove('opacity-0', 'pointer-events-none');
            document.getElementById('map-title').innerText = name;
            document.getElementById('map-coords').innerText = "KOORDÄ°NAT: " + gps;
            const [lat, lng] = gps.split(',').map(Number);
            setTimeout(() => {
                if (!leafletMap) {
                    leafletMap = L.map('item-map').setView([lat, lng], 15);
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(leafletMap);
                } else { leafletMap.setView([lat, lng], 15); }
                L.marker([lat, lng]).addTo(leafletMap);
            }, 300);
        }

        function closeModal(id) { document.getElementById(id).classList.add('opacity-0', 'pointer-events-none'); }
        async function resetItem(id) { if(confirm(id + " sÄ±fÄ±rlanacak. Emin misiniz?")) { await aemi.from('tag_data').delete().eq('tag_id', id); await aemi.from('tags').update({ status: 'IDLE' }).eq('tag_id', id); location.reload(); }}
        
        init();
    </script>
</body>
</html>
