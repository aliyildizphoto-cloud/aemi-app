<!DOCTYPE html>
<html lang="tr">

<body class="bg-[#0f172a] text-slate-200 min-h-screen p-4 md:p-8">

                </div>
            </div>
            <div class="flex gap-4">

                    <p class="text-[9px] text-slate-500 uppercase font-bold tracking-widest leading-none">SÄ°STEMDEKÄ°</p>
                    <p class="text-[9px] text-slate-500 uppercase font-bold tracking-widest">TOPLAM VARLIK</p>
                    <p id="stat-total" class="text-2xl font-black text-sky-400 font-mono leading-none mt-1">0</p>
                </div>
				<button onclick="exportForLaser()" class="bg-green-600/20 text-green-400 p-4 rounded-2xl border border-green-500/30 hover:bg-green-600/40 transition-all font-bold text-xs uppercase italic shadow-lg">
    ğŸ“¥ Lazer Ä°Ã§in Aktar (CSV)
</button>
                <button onclick="location.reload()" class="bg-slate-800 p-4 rounded-2xl hover:bg-slate-700 transition-all border border-slate-700 shadow-lg">ğŸ”„</button>
            </div>
        </div>

        <div class="bg-[#1e293b]/40 backdrop-blur-xl rounded-[2.5rem] border border-slate-700/50 shadow-2xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-800/50 text-sky-500 text-[10px] uppercase tracking-widest font-bold font-mono">
                        <tr>
                            <th class="p-6 text-center">Ä°ÅLEMLER</th>
                            <th class="p-6">ETÄ°KET & VARLIK ADI</th>
                            <th class="p-6 text-center">DURUM</th>
                            <th class="p-6">MÃœÅTERÄ°</th>
                        </tr>
                    </thead>
                    <tbody id="tag-list" class="divide-y divide-slate-800/50 text-sm font-mono italic">
                        <tr><td colspan="4" class="p-20 text-center text-sky-500 animate-pulse uppercase tracking-[0.5em]">Veriler Senkronize Ediliyor...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="details-modal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50 p-4">
        <div class="modal-overlay absolute w-full h-full bg-black/95 backdrop-blur-sm" onclick="closeModal('details-modal')"></div>
        <div class="bg-[#0f172a] w-full max-w-2xl mx-auto rounded-[2.5rem] shadow-2xl z-50 overflow-hidden border-2 border-sky-500/40 relative">
            <div id="details-content" class="p-8 max-h-[85vh] overflow-y-auto text-left italic"></div>
        </div>
    </div>

    <div id="map-modal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50 p-4">
        <div class="modal-overlay absolute w-full h-full bg-black/95 backdrop-blur-sm" onclick="closeModal('map-modal')"></div>
        <div class="bg-[#1e293b] w-full max-w-lg mx-auto rounded-[2.5rem] shadow-2xl z-50 overflow-hidden border-2 border-sky-500/40 relative p-8 text-left">
            <h3 id="map-title" class="text-2xl font-black text-sky-400 mb-6 italic tracking-tight uppercase">VARLIK KONUMU</h3>
            <div id="item-map"></div>
            <p id="map-coords" class="text-[10px] text-slate-500 mt-4 font-mono"></p>
        </div>
    </div>

    <script>
        // --- AYARLAR ---
        const SB_URL = 'https://ixymugzdwvblnltxparg.supabase.co';
        const SB_KEY = 'sb_publishable_20pACyxu-POCbY0lZcJGvQ_uz9vbJbP';
        const aemi = supabase.createClient(SB_URL, SB_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const cID = urlParams.get('client');
        
        let fetchedTags = [];
        let leafletMap = null;

        async function init() {
            if (!cID) { 
                document.getElementById('tag-list').innerHTML = '<tr><td colspan="4" class="p-10 text-center text-red-500">HATA: MÃ¼ÅŸteri kodu bulunamadÄ±.</td></tr>';
                return; 
            }
            
            try {
                // 1. MÃ¼ÅŸteri Bilgisi
                if (cID !== 'admin') {
                    const { data: client } = await aemi.from('clients').select('*').eq('client_id', cID).single();
                    if(client) {
                        document.getElementById('client-title').innerText = client.client_name + " | PORTAL";
                        if(client.logo_url) document.getElementById('logo-container').innerHTML = `<img src="${client.logo_url}" class="w-full h-full object-contain p-1">`;
                    }
                } else {
                    document.getElementById('client-title').innerText = "SÄ°STEM ADMÄ°NÄ° | ANA KUMANDA";
                }

                // 2. VarlÄ±klarÄ± Ã‡ek (web_url sÃ¼tunu hata verdiÄŸi iÃ§in Ã§Ä±karÄ±ldÄ±)
                let query = aemi.from('tags').select('*, tag_data(*), clients!left(client_name, industry, logo_url)');
                
                if (cID !== 'admin') { query = query.eq('client_id', cID); }

                const { data, error } = await query;
                if (error) throw error;

                fetchedTags = data || [];
                renderTable();

            } catch (e) { 
                console.error(e);
                document.getElementById('tag-list').innerHTML = `<tr><td colspan="4" class="p-10 text-center text-red-400 uppercase font-bold italic">BaÄŸlantÄ± HatasÄ±: ${e.message}</td></tr>`;
            }
        }
	function exportForLaser() {
    if (fetchedTags.length === 0) return alert("DÄ±ÅŸa aktarÄ±lacak veri bulunamadÄ±!");

    // CSV BaÅŸlÄ±klarÄ± (Lazer yazÄ±lÄ±mÄ±nÄ±n anlayacaÄŸÄ± sÃ¼tunlar)
    let csvContent = "data:text/csv;charset=utf-8,ID,VARLIK_ADI,MODEL,SERI_NO,QR_LINK\n";

    fetchedTags.forEach(tag => {
        const attr = tag.tag_data[0]?.attributes || {};
        const qrLink = `https://aemi-app.vercel.app/?id=${tag.tag_id}`; // Senin alan adÄ±n
        
        // SatÄ±r verilerini oluÅŸtur
        const row = [
            tag.tag_id,
            attr.asset_name || "Tanimsiz",
            attr.model || "---",
            attr.serial || "---",
            qrLink
        ].join(",");
        
        csvContent += row + "\n";
    });

    // DosyayÄ± indir
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", `AEMI_Lazer_Liste_${cID}.csv`);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
        function renderTable() {
            const list = document.getElementById('tag-list');
            list.innerHTML = '';
            document.getElementById('stat-total').innerText = fetchedTags.length;

            if (fetchedTags.length === 0) {
                list.innerHTML = '<tr><td colspan="4" class="p-20 text-center text-slate-500 uppercase tracking-widest font-black italic">SÄ°STEMDE KAYITLI VARLIK BULUNMAMAKTADIR</td></tr>';
                return;
            }

            fetchedTags.forEach((tag, index) => {
                const attr = tag.tag_data[0]?.attributes || {};
                const gps = attr.gps_location || "";
                const clientName = tag.clients?.client_name || "---";

                const row = `
                    <tr class="tech-row transition-all group">
                        <td class="p-6 text-center">
                            <div class="flex justify-center gap-2">
                                <button onclick="showDetails(${index})" class="p-2 bg-sky-500/10 rounded-lg hover:bg-sky-500/30 transition-all shadow-sm">ğŸ“„</button>
                                ${gps.includes(',') ? `<button onclick="showMap('${gps}', '${attr.asset_name || tag.tag_id}')" class="p-2 bg-sky-500/10 rounded-lg hover:bg-sky-500/30 transition-all shadow-sm">ğŸŒ</button>` : ''}
                                <button onclick="resetItem('${tag.tag_id}')" class="p-2 hover:bg-orange-500/10 rounded-lg transition-colors shadow-sm">ğŸ”„</button>
                            </div>
                        </td>
                        <td class="p-6 text-left">
                            <span class="text-sky-400 font-black text-lg drop-shadow-[0_0_5px_rgba(14,165,233,0.5)] italic uppercase">${tag.tag_id}</span><br>
                            <span class="text-slate-500 text-[10px] uppercase font-bold tracking-widest">${attr.asset_name || 'TanÄ±msÄ±z VarlÄ±k'}</span>
                        </td>
                        <td class="p-6 text-center">
                            <div class="inline-flex items-center px-3 py-1 rounded-full border ${tag.status === 'ACTIVE' ? 'border-green-500/40 bg-green-500/10 text-green-400' : 'border-slate-700 bg-slate-900/50 text-slate-600'}">
                                <span class="w-1.5 h-1.5 rounded-full mr-2 ${tag.status === 'ACTIVE' ? 'bg-green-400 animate-pulse' : 'bg-slate-600'}"></span>
                                <span class="text-[9px] font-black uppercase tracking-widest">${tag.status}</span>
                            </div>
                        </td>
                        <td class="p-6 text-slate-500 text-xs font-black uppercase tracking-wider text-left">${clientName}</td>
                    </tr>
                `;
                list.insertAdjacentHTML('beforeend', row);
            });
        }

        function showDetails(index) {
            const tag = fetchedTags[index];
            const attr = tag.tag_data[0]?.attributes || {};
            const client = tag.clients || {};
            
            document.getElementById('details-content').innerHTML = `
                <div class="flex items-center justify-between border-b border-sky-500/20 pb-6 mb-6">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 bg-white rounded-xl p-1 shrink-0 shadow-lg shadow-sky-900/20"><img src="${client.logo_url || ''}" class="w-full h-full object-contain"></div>
                        <div><h2 class="text-2xl font-black text-sky-400 tracking-tighter uppercase italic leading-none">${client.client_name || 'BELÄ°RSÄ°Z'}</h2><p class="text-[9px] text-slate-500 uppercase tracking-[0.4em] font-bold mt-1">DÄ°JÄ°TAL VARLIK KARTI</p></div>
                    </div>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-8">
                    <div class="p-3 bg-slate-900/50 rounded-2xl border border-slate-800"><p class="text-[8px] text-sky-500 uppercase font-bold mb-1">Cihaz Modeli</p><p class="text-xs font-black text-slate-200 uppercase">${attr.model || '---'}</p></div>
                    <div class="p-3 bg-slate-900/50 rounded-2xl border border-slate-800"><p class="text-[8px] text-sky-500 uppercase font-bold mb-1">Seri No</p><p class="text-xs font-black text-slate-200 font-mono italic uppercase">${attr.serial || '---'}</p></div>
                    <div class="p-3 bg-slate-900/50 rounded-2xl border border-slate-800"><p class="text-[8px] text-sky-500 uppercase font-bold mb-1">Kapasite/GÃ¼Ã§</p><p class="text-xs font-black text-slate-200 uppercase">${attr.cap || attr.power || '---'}</p></div>
                    <div class="p-3 bg-slate-900/50 rounded-2xl border border-slate-800"><p class="text-[8px] text-sky-500 uppercase font-bold mb-1">Ãœretim YÄ±lÄ±</p><p class="text-xs font-black text-slate-200 uppercase">${attr.year || '---'}</p></div>
                </div>
                <div class="space-y-4 mb-8">
                    <h3 class="text-[10px] font-black text-sky-500 uppercase tracking-[0.5em] ml-1 italic">DÄ°JÄ°TAL ARÅÄ°V</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <a href="${attr.manual_url || '#'}" target="_blank" class="p-5 bg-slate-800/80 rounded-2xl border border-slate-700 hover:border-sky-500/50 transition-all text-center text-[10px] font-black uppercase tracking-widest shadow-lg">Ä°NDÄ°R: KÄ±lavuz</a>
                        <a href="${attr.ce_url || '#'}" target="_blank" class="p-5 bg-slate-800/80 rounded-2xl border border-slate-700 hover:border-sky-500/50 transition-all text-center text-[10px] font-black uppercase tracking-widest shadow-lg">GÃ–RÃœNTÃœLE: Sertifika</a>
                    </div>
                </div>
                <div class="p-5 bg-red-950/30 border border-red-500/30 rounded-3xl text-[9px] text-red-200 leading-relaxed italic text-center uppercase tracking-widest">
                    âš ï¸ YETKÄ°SÄ°Z PERSONEL MÃœDAHALESÄ° TEHLÄ°KELÄ°DÄ°R. TÃœM BAKIM PROTOKOLLERÄ°NE UYULMALIDIR.
                </div>
            `;
            document.getElementById('details-modal').classList.remove('opacity-0', 'pointer-events-none');
        }

        function showMap(gps, name) {
            document.getElementById('map-modal').classList.remove('opacity-0', 'pointer-events-none');
            document.getElementById('map-title').innerText = name;
            document.getElementById('map-coords').innerText = "DATA: " + gps;
            const [lat, lng] = gps.split(',').map(Number);
            setTimeout(() => {
                if (!leafletMap) {
                    leafletMap = L.map('item-map').setView([lat, lng], 15);
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(leafletMap);
                } else { leafletMap.setView([lat, lng], 15); }
                L.marker([lat, lng]).addTo(leafletMap);
            }, 300);
        }

        function closeModal(id) { document.getElementById(id).classList.add('opacity-0', 'pointer-events-none'); }
        async function resetItem(id) { if(confirm(id + " sÄ±fÄ±rlanacak. ProtokolÃ¼ onaylÄ±yor musunuz?")) { await aemi.from('tag_data').delete().eq('tag_id', id); await aemi.from('tags').update({ status: 'IDLE' }).eq('tag_id', id); location.reload(); }}
        
        init();
    </script>
</body>
