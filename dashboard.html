<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEMI LABS | Master Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow-y: hidden; }
        #item-map { height: 300px; width: 100%; border-radius: 1rem; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen p-4 md:p-8 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-[#0f172a] to-black font-sans">

    <div id="main-content" class="max-w-6xl mx-auto space-y-6 hidden">
        <div class="flex flex-col md:flex-row justify-between items-center bg-[#1e293b]/30 p-6 rounded-[2rem] border border-sky-500/10 shadow-xl gap-4">
            <div class="flex items-center gap-4">
                <div id="logo-container" class="w-16 h-16 bg-slate-800 rounded-2xl flex items-center justify-center overflow-hidden border border-slate-700">
                    <span class="text-xs text-slate-500">LOGO</span>
                </div>
                <div>
                    <h1 class="text-3xl font-black text-sky-400 tracking-tighter leading-none">AEMI MASTER</h1>
                    <p id="client-title" class="text-slate-500 text-[10px] uppercase tracking-[0.3em] font-bold mt-2">SÄ°STEM YÃ–NETÄ°MÄ°</p>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="text-center px-6 py-2 bg-sky-500/5 rounded-xl border border-sky-500/20">
                    <p class="text-[9px] text-slate-500 uppercase">VarlÄ±k SayÄ±sÄ±</p>
                    <p id="stat-total" class="text-xl font-bold text-sky-400">0</p>
                </div>
                <button onclick="location.reload()" class="bg-slate-800 hover:bg-slate-700 p-4 rounded-xl transition-all">ğŸ”„</button>
            </div>
        </div>

        <div class="bg-[#1e293b]/40 backdrop-blur-xl rounded-[2rem] border border-slate-700/50 shadow-2xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-800/50 text-sky-500 text-[9px] uppercase tracking-[0.2em] font-bold">
                        <tr>
                            <th class="p-6">Etiket & VarlÄ±k</th>
                            <th class="p-6 text-center">Durum</th>
                            <th class="p-6">MÃ¼ÅŸteri</th>
                            <th class="p-6 text-right">Aksiyonlar</th>
                        </tr>
                    </thead>
                    <tbody id="tag-list" class="divide-y divide-slate-800/50 text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="map-modal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-black opacity-80" onclick="closeMap()"></div>
        <div class="modal-container bg-[#1e293b] w-11/12 md:max-w-lg mx-auto rounded-[2rem] shadow-2xl z-50 overflow-y-auto border border-sky-500/30">
            <div class="p-6 text-left">
                <div class="flex justify-between items-center pb-4">
                    <p id="modal-title" class="text-xl font-bold text-sky-400 italic">VarlÄ±k Konumu</p>
                    <button onclick="closeMap()" class="text-slate-400 hover:text-white">âœ•</button>
                </div>
                <div id="item-map"></div>
                <p id="modal-coords" class="text-[10px] text-slate-500 mt-4 font-mono"></p>
            </div>
        </div>
    </div>

    <div id="error-screen" class="hidden flex flex-col items-center justify-center min-h-screen text-center p-6">
        <div class="text-6xl mb-4 grayscale">ğŸ”’</div>
        <h1 class="text-xl font-bold text-slate-400 uppercase tracking-widest">GiriÅŸ Yetkisi Gerekiyor</h1>
        <p class="text-slate-600 text-sm mt-2 max-w-xs">LÃ¼tfen size saÄŸlanan mÃ¼ÅŸteri veya admin linkini kullanÄ±n.</p>
    </div>

    <script>
    // --- AYARLAR ---
    const SB_URL = 'https://ixymugzdwvblnltxparg.supabase.co';
    const SB_KEY = 'sb_publishable_20pACyxu-POCbY0lZcJGvQ_uz9vbJbP';
    const aemi = supabase.createClient(SB_URL, SB_KEY);

    const urlParams = new URLSearchParams(window.location.search);
    const cID = urlParams.get('client'); 
    let leafletMap = null;

    async function init() {
        // 1. Yetki KontrolÃ¼
        if (!cID) { 
            document.getElementById('error-screen').classList.remove('hidden'); 
            return; 
        }
        document.getElementById('main-content').classList.remove('hidden');
        
        try {
            // 2. BaÅŸlÄ±k ve Logo AyarÄ±
            if (cID !== 'admin') {
                const { data: client } = await aemi.from('clients').select('*').eq('id', cID).single();
                if(client) {
                    document.getElementById('client-title').innerText = client.name + " | PORTAL";
                    if(client && client.logo_url) {
    console.log("Logo YÃ¼kleniyor:", client.logo_url); // Hata ayÄ±klama iÃ§in
    document.getElementById('logo-container').innerHTML = `<img src="${client.logo_url}" alt="Logo" class="w-full h-full object-contain p-2" onerror="this.src='https://placehold.co/100x100?text=HATA'">`;
}
                }
            } else {
                document.getElementById('client-title').innerText = "SÄ°STEM ADMÄ°NÄ° | TÃœM VARLIKLAR";
            }

            // 3. Verileri Ã‡ek (Hata Savar Sorgu)
            let query = aemi.from('tags').select('*, tag_data(*)');
            
            // EÄŸer admin deÄŸilse sadece o mÃ¼ÅŸteriyi filtrele
            if (cID !== 'admin') {
                query = query.eq('client_id', cID); 
            }

            const { data: tags, error } = await query;
            if (error) throw error;

            // Veri yoksa tabloya mesaj yaz
            if (!tags || tags.length === 0) {
                document.getElementById('tag-list').innerHTML = '<tr><td colspan="4" class="p-10 text-center text-slate-600 font-bold uppercase tracking-widest">HenÃ¼z KayÄ±tlÄ± VarlÄ±k BulunamadÄ±</td></tr>';
                document.getElementById('stat-total').innerText = "0";
                return;
            }

            renderTable(tags);
        } catch (e) {
            console.error("Dashboard HatasÄ±:", e);
            document.getElementById('tag-list').innerHTML = `<tr><td colspan="4" class="p-10 text-center text-red-500">Sistem HatasÄ±: ${e.message}</td></tr>`;
        }
    }

    function renderTable(tags) {
        const list = document.getElementById('tag-list');
        list.innerHTML = '';
        document.getElementById('stat-total').innerText = tags.length;

        tags.forEach(tag => {
            const attr = tag.tag_data[0]?.attributes || {};
            const gps = attr.gps_location || "";

            list.innerHTML += `
                <tr class="hover:bg-sky-500/5 transition-all group">
                    <td class="p-6">
                        <span class="text-sky-400 font-mono font-bold">${tag.tag_id}</span><br>
                        <span class="text-slate-500 text-xs">${attr.asset_name || 'Ä°simsiz VarlÄ±k'}</span>
                    </td>
                    <td class="p-6 text-center">
                        <span class="text-[8px] px-2 py-1 rounded border ${tag.status === 'ACTIVE' ? 'border-green-500/40 text-green-400' : 'border-slate-700 text-slate-600'}">${tag.status}</span>
                    </td>
                    <td class="p-6 text-slate-500 text-xs">MÃ¼ÅŸteri ID: ${tag.client_id || 'AtanmamÄ±ÅŸ'}</td>
                    <td class="p-6 text-right space-x-2">
                        <div class="flex justify-end items-center gap-2">
                            ${gps.includes(',') ? `<button onclick="showMap('${gps}', '${attr.asset_name || tag.tag_id}')" class="p-2 bg-sky-500/10 rounded-lg hover:bg-sky-500/30 transition-all">ğŸŒ</button>` : ''}
                            <button onclick="resetItem('${tag.tag_id}')" class="p-2 hover:bg-orange-500/10 rounded-lg" title="SÄ±fÄ±rla">ğŸ”„</button>
                            <button onclick="editName('${tag.tag_id}', '${attr.asset_name || ''}')" class="p-2 hover:bg-slate-700 rounded-lg">âœï¸</button>
                        </div>
                    </td>
                </tr>
            `;
        });
    }

    function showMap(gps, name) {
        const modal = document.getElementById('map-modal');
        modal.classList.remove('opacity-0', 'pointer-events-none');
        document.body.classList.add('modal-active');
        document.getElementById('modal-title').innerText = name;
        document.getElementById('modal-coords').innerText = "Koordinatlar: " + gps;

        const [lat, lng] = gps.split(',').map(Number);
        
        setTimeout(() => {
            if (!leafletMap) {
                leafletMap = L.map('item-map').setView([lat, lng], 15);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(leafletMap);
            } else {
                leafletMap.setView([lat, lng], 15);
            }
            L.marker([lat, lng]).addTo(leafletMap);
        }, 200);
    }

    function closeMap() {
        const modal = document.getElementById('map-modal');
        modal.classList.add('opacity-0', 'pointer-events-none');
        document.body.classList.remove('modal-active');
    }

    async function resetItem(id) {
        if(!confirm(id + " plakasÄ± sÄ±fÄ±rlanacak. OnaylÄ±yor musunuz?")) return;
        await aemi.from('tag_data').delete().eq('tag_id', id);
        await aemi.from('tags').update({ status: 'IDLE' }).eq('tag_id', id);
        location.reload();
    }

    async function editName(id, old) {
        const n = prompt("Yeni VarlÄ±k AdÄ±:", old);
        if(!n) return;
        const { data: d } = await aemi.from('tag_data').select('*').eq('tag_id', id).single();
        const newAttr = d ? { ...d.attributes, asset_name: n } : { asset_name: n };
        await aemi.from('tag_data').update({ attributes: newAttr }).eq('tag_id', id);
        location.reload();
    }

    init();
</script>
</body>
</html>
