<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEMI LABS | Yönetim Paneli</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen p-8 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-[#0f172a] to-black">

    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div>
                <h1 class="text-4xl font-black tracking-tighter text-sky-400">AEMI MASTER DASHBOARD</h1>
                <p class="text-slate-500 text-xs mt-1 uppercase tracking-[0.3em]">Varlık İzleme ve Kontrol Merkezi</p>
            </div>
            <div class="flex gap-4">
                <div class="bg-[#1e293b]/50 p-4 rounded-2xl border border-sky-500/20 text-center min-w-[120px]">
                    <p class="text-[10px] text-slate-500 uppercase">Toplam Tag</p>
                    <p id="total-tags" class="text-2xl font-bold text-sky-400">0</p>
                </div>
                <div class="bg-[#1e293b]/50 p-4 rounded-2xl border border-green-500/20 text-center min-w-[120px]">
                    <p class="text-[10px] text-slate-500 uppercase">Aktif</p>
                    <p id="active-tags" class="text-2xl font-bold text-green-400">0</p>
                </div>
            </div>
        </div>

        <div class="bg-[#1e293b]/40 backdrop-blur-xl rounded-3xl border border-slate-700/50 shadow-2xl overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-800/50 border-b border-slate-700/50">
                    <tr>
                        <th class="p-5 text-xs uppercase tracking-widest text-sky-500">Tag ID</th>
                        <th class="p-5 text-xs uppercase tracking-widest text-sky-500">Varlık Adı</th>
                        <th class="p-5 text-xs uppercase tracking-widest text-sky-500">Durum</th>
                        <th class="p-5 text-xs uppercase tracking-widest text-sky-500">GPS Konumu</th>
                        <th class="p-5 text-xs uppercase tracking-widest text-sky-500">İşlem</th>
                    </tr>
                </thead>
                <tbody id="tag-list" class="divide-y divide-slate-800/50 text-sm">
                    <tr><td colspan="5" class="p-10 text-center animate-pulse text-slate-600">Veriler Yükleniyor...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const SB_URL = 'https://ixymugzdwvblnltxparg.supabase.co';
        const SB_KEY = 'sb_publishable_20pACyxu-POCbY0lZcJGvQ_uz9vbJbP';
        const aemiClient = supabase.createClient(SB_URL, SB_KEY);

        async function loadDashboard() {
            // 1. Tags ve Tag_Data tablolarını birleştirerek çek
            const { data: tags, error: tagError } = await aemiClient.from('tags').select('*, tag_data(*)');
            
            if (tagError) return console.error(tagError);

            const listBody = document.getElementById('tag-list');
            listBody.innerHTML = '';

            let activeCount = 0;

            tags.forEach(tag => {
                const details = tag.tag_data[0] || { attributes: {} };
                const isStatusActive = tag.status === 'ACTIVE';
                if(isStatusActive) activeCount++;

                listBody.innerHTML += `
                    <tr class="hover:bg-sky-500/5 transition-colors group">
                        <td class="p-5 font-mono text-sky-400 font-bold">${tag.tag_id}</td>
                        <td class="p-5 font-medium">${details.attributes.asset_name || '-'}</td>
                        <td class="p-5">
                            <span class="px-3 py-1 rounded-full text-[10px] font-bold ${isStatusActive ? 'bg-green-500/10 text-green-400 border border-green-500/20' : 'bg-slate-700 text-slate-400'}">
                                ${tag.status}
                            </span>
                        </td>
                        <td class="p-5 text-slate-500 italic text-xs">
                            ${details.attributes.gps_location || 'Veri Yok'}
                        </td>
                        <td class="p-5">
                            <a href="index.html?id=${tag.tag_id}" target="_blank" class="text-sky-500 hover:text-sky-300 underline text-xs">Görüntüle</a>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('total-tags').innerText = tags.length;
            document.getElementById('active-tags').innerText = activeCount;
        }

        loadDashboard();
    </script>
</body>
</html>
