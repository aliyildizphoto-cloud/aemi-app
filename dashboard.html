    <script>

        const SB_KEY = 'sb_publishable_20pACyxu-POCbY0lZcJGvQ_uz9vbJbP';

       async function init() {

    try {

        // 2. KRÄ°TÄ°K DÃœZELTME: Sorguyu basitleÅŸtirdik.

        let query = aemi.from('tags').select('*, tag_data(*), clients!left(client_name, industry, logo_url, web_url)');

            document.getElementById('stat-total').innerText = "0";

        renderTable(tags);
    } catch (e) { 
        console.error("Genel Hata:", e); 
    }

        function showMap(gps, name) {
            document.getElementById('map-modal').classList.remove('opacity-0', 'pointer-events-none');
            document.getElementById('map-title').innerText = name;
            document.getElementById('map-coords').innerText = "KOORDÄ°NAT: " + gps;

            setTimeout(() => {
