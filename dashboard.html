<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEMI LABS | Master Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            background-image: url('aemilabs-back.jpg'); /* */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow-y: hidden; }
        #item-map { height: 300px; width: 100%; border-radius: 1.5rem; border: 2px solid rgba(14, 165, 233, 0.4); }
        .tech-row:hover { background: rgba(14, 165, 233, 0.05); }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen p-4 md:p-8">

    <div class="absolute inset-0 bg-black/80 z-0 pointer-events-none"></div>

    <div id="main-content" class="relative z-10 max-w-7xl mx-auto space-y-6 hidden">
        <div class="flex flex-col md:flex-row justify-between items-center bg-[#1e293b]/40 backdrop-blur-xl p-6 rounded-[2.5rem] border border-sky-500/20 shadow-2xl gap-4">
            <div class="flex items-center gap-6">
                <div id="logo-container" class="w-20 h-20 bg-white rounded-2xl flex items-center justify-center overflow-hidden border-2 border-sky-500/30 p-1">
                    <span class="text-xs text-slate-400 font-bold">AEMI</span>
                </div>
                <div>
                    <h1 class="text-4xl font-black text-sky-400 tracking-tighter filter drop-shadow-[0_0_10px_rgba(14,165,233,0.4)]">AEMI MASTER</h1>
                    <p id="client-title" class="text-slate-500 text-[10px] uppercase tracking-[0.3em] font-bold mt-2">SÄ°STEM YÃ–NETÄ°MÄ°</p>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="text-center px-8 py-3 bg-sky-500/5 rounded-2xl border border-sky-500/20">
                    <p class="text-[9px] text-slate-500 uppercase font-bold tracking-widest">VarlÄ±k SayÄ±sÄ±</p>
                    <p id="stat-total" class="text-2xl font-black text-sky-400 font-mono">0</p>
                </div>
                <button onclick="location.reload()" class="bg-slate-800 p-4 rounded-2xl hover:bg-slate-700 transition-all border border-slate-700">ğŸ”„</button>
            </div>
        </div>

        <div class="bg-[#1e293b]/40 backdrop-blur-xl rounded-[2.5rem] border border-slate-700/50 shadow-2xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-800/50 text-sky-500 text-[10px] uppercase tracking-widest font-bold">
                        <tr>
                            <th class="p-6">Etiket & VarlÄ±k AdÄ±</th>
                            <th class="p-6 text-center">Durum</th>
                            <th class="p-6">MÃ¼ÅŸteri</th>
                            <th class="p-6 text-right">Ä°ÅŸlemler</th>
                        </tr>
                    </thead>
                    <tbody id="tag-list" class="divide-y divide-slate-800/50 text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="details-modal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50 p-4">
        <div class="modal-overlay absolute w-full h-full bg-black/95 backdrop-blur-sm" onclick="closeModal('details-modal')"></div>
        <div class="bg-[#0f172a] w-full max-w-2xl mx-auto rounded-[2.5rem] shadow-2xl z-50 overflow-hidden border-2 border-sky-500/40 relative">
            <div id="details-content" class="p-8 max-h-[85vh] overflow-y-auto">
                </div>
        </div>
    </div>

    <div id="map-modal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50 p-4">
        <div class="modal-overlay absolute w-full h-full bg-black/95 backdrop-blur-sm" onclick="closeModal('map-modal')"></div>
        <div class="bg-[#1e293b] w-full max-w-lg mx-auto rounded-[2.5rem] shadow-2xl z-50 overflow-hidden border-2 border-sky-500/40 relative p-8 text-left">
            <h3 id="map-title" class="text-2xl font-black text-sky-400 mb-6 italic">VARLIK KONUMU</h3>
            <div id="item-map"></div>
            <p id="map-coords" class="text-[10px] text-slate-500 mt-4 font-mono"></p>
        </div>
    </div>

    <div id="error-screen" class="hidden flex flex-col items-center justify-center min-h-screen text-center p-6">
        <h1 class="text-2xl font-bold text-red-500">ğŸ”’ YETKÄ°SÄ°Z ERÄ°ÅÄ°M</h1>
    </div>

    <script>
		const SB_URL = 'https://ixymugzdwvblnltxparg.supabase.co';
        const SB_KEY = 'sb_publishable_20pACyxu-POCbY0lZcJGvQ_uz9vbJbP';
        const aemi = supabase.createClient(SB_URL, SB_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const cID = urlParams.get('client');
        let leafletMap = null;

        async function init() {
            if (!cID) { document.getElementById('error-screen').classList.remove('hidden'); return; }
            document.getElementById('main-content').classList.remove('hidden');
            
            try {
                // 1. MÃ¼ÅŸteri Bilgisi
                if (cID !== 'admin') {
                    const { data: client } = await aemi.from('clients').select('*').eq('client_id', cID).single();
                    if(client) {
                        document.getElementById('client-title').innerText = client.client_name + " | PORTAL";
                        if(client.logo_url) document.getElementById('logo-container').innerHTML = `<img src="${client.logo_url}" class="w-full h-full object-contain">`;
                    }
                } else {
                    document.getElementById('client-title').innerText = "SÄ°STEM ADMÄ°NÄ° | ANA KUMANDA";
                }

                // 2. Veri Sorgusu (SÃ¼tun isimleri dÃ¼zeltildi)
                let query = aemi.from('tags').select('*, tag_data(*), clients(client_name, industry, logo_url, web_url)');
                if (cID !== 'admin') { query = query.eq('client_id', cID); }

                const { data: tags, error } = await query;
                if (error) throw error;
                renderTable(tags);
            } catch (e) { console.error(e); }
        }

        function renderTable(tags) {
            const list = document.getElementById('tag-list');
            list.innerHTML = '';
            document.getElementById('stat-total').innerText = tags.length;

            tags.forEach(tag => {
                const attr = tag.tag_data[0]?.attributes || {};
                const gps = attr.gps_location || "";
                const clientName = tag.clients?.client_name || "Bilinmiyor";

                const row = document.createElement('tr');
                row.className = 'tech-row transition-all';
                row.innerHTML = `
                    <td class="p-6">
                        <span class="text-sky-400 font-mono font-bold text-lg">${tag.tag_id}</span><br>
                        <span class="text-slate-500 text-xs">${attr.asset_name || 'Ä°simsiz VarlÄ±k'}</span>
                    </td>
                    <td class="p-6 text-center">
                        <span class="px-2 py-1 rounded text-[9px] border ${tag.status === 'ACTIVE' ? 'border-green-500 text-green-400' : 'border-slate-600 text-slate-600'}">${tag.status}</span>
                    </td>
                    <td class="p-6 text-slate-500 text-xs">${clientName}</td>
                    <td class="p-6 text-right space-x-2">
                        <div class="flex justify-end gap-2">
                            <button onclick='showDetails(${JSON.stringify(tag)})' class="p-2 bg-sky-500/10 rounded-lg hover:bg-sky-500/30 transition-all">ğŸ“„</button>
                            ${gps.includes(',') ? `<button onclick="showMap('${gps}', '${attr.asset_name || tag.tag_id}')" class="p-2 bg-sky-500/10 rounded-lg hover:bg-sky-500/30 transition-all">ğŸŒ</button>` : ''}
                            <button onclick="resetItem('${tag.tag_id}')" class="p-2 hover:bg-orange-500/10 rounded-lg">ğŸ”„</button>
                        </div>
                    </td>
                `;
                list.appendChild(row);
            });
        }

        function showDetails(tag) {
            const attr = tag.tag_data[0]?.attributes || {};
            const client = tag.clients || {};
            const industry = client.industry || 'Genel'; //
            
            document.getElementById('details-content').innerHTML = `
                <div class="flex items-center justify-between border-b border-sky-500/20 pb-6 mb-6">
                    <div class="flex items-center gap-4 text-left">
                        <div class="w-16 h-16 bg-white rounded-xl p-1 shrink-0"><img src="${client.logo_url}" class="w-full h-full object-contain"></div>
                        <div><h2 class="text-2xl font-black text-sky-400">${client.client_name}</h2><p class="text-[9px] text-slate-500 uppercase tracking-widest">Saha Teknik KartÄ±</p></div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3 mb-8 text-left">
                    <div class="p-3 bg-slate-900/50 rounded-2xl border border-slate-800"><p class="text-[8px] text-sky-500 uppercase font-bold mb-1">Model</p><p class="text-sm font-bold text-slate-200">${attr.model || '---'}</p></div>
                    <div class="p-3 bg-slate-900/50 rounded-2xl border border-slate-800"><p class="text-[8px] text-sky-500 uppercase font-bold mb-1">Seri No</p><p class="text-sm font-bold text-slate-200 font-mono">${attr.serial || '---'}</p></div>
                    <div class="p-3 bg-slate-900/50 rounded-2xl border border-slate-800"><p class="text-[8px] text-sky-500 uppercase font-bold mb-1">SektÃ¶r</p><p class="text-sm font-bold text-slate-200">${industry}</p></div>
                    <div class="p-3 bg-slate-900/50 rounded-2xl border border-slate-800"><p class="text-[8px] text-sky-500 uppercase font-bold mb-1">Kapasite / GÃ¼Ã§</p><p class="text-sm font-bold text-slate-200">${attr.cap || attr.power || '---'}</p></div>
                </div>
                <div class="space-y-3 mb-8 text-left">
                    <h3 class="text-[10px] font-bold text-sky-500 uppercase ml-2">BELGELER</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <a href="${attr.manual_url || '#'}" class="p-4 bg-slate-800 rounded-2xl border border-slate-700 text-xs font-bold text-center">ğŸ“• KÄ±lavuz</a>
                        <a href="${attr.ce_url || '#'}" class="p-4 bg-slate-800 rounded-2xl border border-slate-700 text-xs font-bold text-center">ğŸ“œ Sertifikalar</a>
                    </div>
                </div>
                <div class="p-4 bg-red-900/20 border border-red-500/30 rounded-2xl text-[9px] text-red-200 leading-relaxed italic text-left">
                    âš ï¸ UYARI: Yetkisiz personel mÃ¼dahalesi tehlikelidir. BakÄ±m talimatlarÄ±nÄ± takip ediniz.
                </div>
            `;
            document.getElementById('details-modal').classList.remove('opacity-0', 'pointer-events-none');
        }

        function showMap(gps, name) {
            document.getElementById('map-modal').classList.remove('opacity-0', 'pointer-events-none');
            document.getElementById('map-title').innerText = name;
            document.getElementById('map-coords').innerText = "GPS: " + gps;
            const [lat, lng] = gps.split(',').map(Number);
            setTimeout(() => {
                if (!leafletMap) {
                    leafletMap = L.map('item-map').setView([lat, lng], 15);
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(leafletMap);
                } else { leafletMap.setView([lat, lng], 15); }
                L.marker([lat, lng]).addTo(leafletMap);
            }, 300);
        }

        function closeModal(id) { document.getElementById(id).classList.add('opacity-0', 'pointer-events-none'); }
        async function resetItem(id) { if(confirm("VarlÄ±k sÄ±fÄ±rlansÄ±n mÄ±?")) { await aemi.from('tag_data').delete().eq('tag_id', id); await aemi.from('tags').update({ status: 'IDLE' }).eq('tag_id', id); location.reload(); }}
        init();
    </script>
</body>
</html>
