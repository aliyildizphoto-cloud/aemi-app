<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEMI LABS | Endüstriyel Giriş</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Devre Kartı Arka Planı (Geçici Link) */
        body {
            background-image: url('aemilabs-back.jpg'); /* Kendi görselinle değiştir */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        /* Logo ve Input İçin Elektrik Parlaması */
        @keyframes neon-pulse {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(14, 165, 233, 0.5)) drop-shadow(0 0 20px rgba(14, 165, 233, 0.2)); }
            50% { filter: drop-shadow(0 0 15px rgba(14, 165, 233, 0.8)) drop-shadow(0 0 30px rgba(14, 165, 233, 0.4)); }
        }
        .neon-glow { animation: neon-pulse 3s infinite ease-in-out; }
        
        @keyframes input-glow {
            0%, 100% { border-color: rgba(56, 189, 248, 0.5); box-shadow: 0 0 15px rgba(56, 189, 248, 0.2) inset; }
            50% { border-color: rgba(56, 189, 248, 1); box-shadow: 0 0 30px rgba(56, 189, 248, 0.5) inset; }
        }
        .neon-input:focus { animation: input-glow 2s infinite ease-in-out; }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex items-center justify-center p-6">
    
    <div class="absolute inset-0 bg-black/70 z-0"></div>

    <div class="relative z-10 max-w-md w-full bg-[#0f172a]/60 backdrop-blur-xl p-10 rounded-[2.5rem] border border-sky-500/30 shadow-[0_0_50px_rgba(14,165,233,0.2)] text-center neon-glow">
        
        <div class="mb-10 flex flex-col items-center">
            <div class="w-full">
                 <h1 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-b from-sky-300 to-blue-600 tracking-tighter filter drop-shadow-[0_0_10px_rgba(14,165,233,0.8)]">AEMI LABS</h1>
                 <div class="h-1 w-32 mx-auto bg-gradient-to-r from-transparent via-sky-500 to-transparent my-2"></div>
                 <p class="text-sky-400 text-[9px] uppercase tracking-[0.4em] font-bold">Endüstriyel Takip Teknolojileri</p>
            </div>
        </div>

        <div id="login-form" class="space-y-8">
            <div class="space-y-3 text-left">
                <label class="text-[10px] text-sky-400 uppercase tracking-widest ml-4 font-bold flex items-center">
                    <span class="inline-block w-2 h-2 bg-sky-500 rounded-full mr-2 animate-pulse"></span>
                    Müşteri Erişim Kodu
                </label>
                <input id="client-code" type="text" placeholder="KODU GİRİNİZ" 
                    class="w-full p-5 bg-[#0f172a]/80 rounded-3xl border-2 border-sky-900/50 outline-none focus:border-sky-500 text-sky-300 font-mono text-center text-2xl tracking-[0.2em] transition-all neon-input placeholder:text-slate-600">
            </div>

            <button onclick="accessPortal()" 
                class="w-full bg-gradient-to-r from-sky-600 to-blue-700 hover:from-sky-500 hover:to-blue-600 py-6 rounded-3xl font-black tracking-[0.2em] text-sm shadow-[0_0_30px_rgba(14,165,233,0.4)] hover:shadow-[0_0_50px_rgba(14,165,233,0.6)] transition-all transform hover:-translate-y-1 active:scale-95 relative overflow-hidden group border border-sky-500/50">
                <span class="relative z-10">SİSTEME BAĞLAN</span>
                <div class="absolute inset-0 h-full w-full bg-[linear-gradient(45deg,transparent_25%,rgba(14,165,233,0.3)_50%,transparent_75%)] bg-[length:250%_250%,100%_100%] bg-[position:-100%_0,0_0] bg-no-repeat transition-[background-position_0s_ease] hover:bg-[position:200%_0,0_0] hover:duration-[1500ms]"></div>
            </button>
            
            <p id="error-msg" class="text-red-400 text-xs font-mono min-h-[1rem]"></p>
        </div>

        <div class="mt-12 pt-8 border-t border-sky-900/30">
            <p class="text-slate-500/80 text-[9px] uppercase tracking-widest font-mono">© 2026 AEMI CLOUD SYSTEMS<br>Secured by Nano-Tech Protocol</p>
        </div>
    </div>

    <script>
        // --- AYARLAR ---
        const SB_URL = 'https://ixymugzdwvblnltxparg.supabase.co';
        const SB_KEY = 'sb_publishable_20pACyxu-POCbY0lZcJGvQ_uz9vbJbP';
        const aemi = supabase.createClient(SB_URL, SB_KEY);

        async function accessPortal() {
            const code = document.getElementById('client-code').value.trim();
            const errorArea = document.getElementById('error-msg');
            
            if(!code) { errorArea.innerText = ">> Lütfen kod giriniz <<"; return; }

            errorArea.innerHTML = "<span class='text-sky-400 animate-pulse'>BAĞLANTI KURULUYOR...</span>";

            if(code.toLowerCase() === 'admin') {
                window.location.href = 'dashboard.html?client=admin';
                return;
            }

            try {
                const { data, error } = await aemi.from('clients').select('client_id').eq('client_id', code).single();

                if (error || !data) {
                    errorArea.innerText = "⚠️ ERİŞİM REDDEDİLDİ: Geçersiz Kod";
                } else {
                    errorArea.innerHTML = "<span class='text-green-400'>✓ ERİŞİM ONAYLANDI. Yönlendiriliyor...</span>";
                    setTimeout(() => { window.location.href = `dashboard.html?client=${code}`; }, 1000);
                }
            } catch (e) {
                errorArea.innerText = "❌ BAĞLANTI HATASI";
            }
        }
        document.getElementById('client-code').addEventListener('keypress', function (e) { if (e.key === 'Enter') accessPortal(); });
    </script>
</body>

</html>
